<div class="card mb-4">
  <div class="card-body bg-light">
    <img class="img-thumbnail float-right"
      src="//api.angular.schule/avatar/{{ book.rating }}">

      <div class="card-title">
        <h2>
          {{ book.title }}
          <span class="badge badge-secondary">{{ book.rating }}</span>
        </h2>

        <span *ngFor="let x of getStars()">⭐️</span>

        <p>
          <strong>ISBN:</strong> {{ book.isbn }}
        </p>

        <p>
          {{ book.description }}
        </p>



        <button type="button" class="btn btn-success mr-2" (click)="doRateUp()">+</button>
        <button type="button" class="btn btn-danger mr-2" (click)="doRateDown()">–</button>
        <button type="button" class="btn btn-warning mr-2" (click)="doDelete()">Löschen</button>

        <a [routerLink]="['/books', book.isbn]">Details</a>
      </div>
  </div>
</div>
